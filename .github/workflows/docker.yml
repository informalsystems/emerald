name: Docker
run-name: Deploy to GHCR by @${{ github.actor }}

# Workflow practices adapted from https://docs.github.com/en/actions/tutorials/publish-packages/publish-docker-images

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  docker-build-and-push:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    env:
      PUSH_IMAGE: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
      BUILD_PLATFORMS: ${{ github.ref == 'refs/heads/main' && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v5

      - name: Set up Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - run: forge build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: env.PUSH_IMAGE == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: docker-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=main-${{ github.sha }},enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        id: docker-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: ${{ env.BUILD_PLATFORMS }}
          push: ${{ env.PUSH_IMAGE == 'true' }}
          load: ${{ env.PUSH_IMAGE != 'true' }}
          tags: ${{ steps.docker-meta.outputs.tags }}
          labels: ${{ steps.docker-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
