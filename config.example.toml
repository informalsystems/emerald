# This is an example configuration for Emerald. It is meant to be
# used as a reference.

# Moniker prefix used when creating the Malachite configuration file
moniker = "test-0"

[el_config]
# RPC endpoint for Ethereum execution client
execution_authrpc_address = "http://localhost:8645"

# RPC endpoint for Ethereum Engine API
engine_authrpc_address = "http://localhost:8551"

# Path of the JWT token file
jwt_token_path = "./assets/jwtsecret"

# Retry configuration for execution client sync operations
[retry_config]
# Initial delay between retry attempts
# Supports human-readable format: "100ms", "1s", "500ms", etc.
initial_delay = "100ms"
# Maximum delay between retry attempts
# Supports human-readable format: "2s", "5s", "10s", etc.
max_delay = "2s"
# Total timeout - maximum time to keep retrying
# Supports human-readable format: "10s", "1m", "30s", etc.
max_elapsed_time = "10s"
# Exponential backoff multiplier (e.g., 2.0 for doubling)
multiplier = 2.0

# Type of execution layer node (archive, full, or custom)
el_node_type = "archive"
